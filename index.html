<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Связаться со мной</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="avatar.jpg" class="avatar" alt="avatar">
    <h1>Оставьте свои данные</h1>
    <p class="subtitle">Мы свяжемся с вами в ближайшее время</p>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Телефон" required>
      <button type="submit">Отправить</button>
    </form>

    <p id="thankyou" style="display:none; margin-top:20px; color:#0f0;">Спасибо! Мы с вами свяжемся.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
