    button {

      padding: 14px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #6c7cff, #8a5cff);
      color: #fff;

    button:hover {
      transform: translateY(-1px);
